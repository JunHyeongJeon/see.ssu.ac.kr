{% extends "base.html" %}
{% block content %}
{% include "menu.html" %}
<div class="col-sm-3 col-md-2 sidebar">
  <ul class="nav nav-sidebar">
  </ul>
  <ul class="nav nav-sidebar">
    <li class="active"><a href="{% url 'boards:boardpage' board.id 1 %}">Go back to board</a></li>
  </ul>
</div>
<div style="padding:41px 200px;">
  <form method="POST">{% csrf_token %}
    <div class="col-xs-4">
      <input class="form-control" name="subject" type="text" placeholder="Enter Subject" maxlength="255" onkeydown="if (event.keyCode == 13) {return false;}" required autofocus>
    </div>
  
      <label class="checkbox-inline">
        <input type='checkbox' id="inlineCheckbox1" value="option1" name='is_notice'> Is notice?
      </label><br><br>
    <div style="padding:0px 15px;">
      <p><div class="django-ckeditor-widget" data-field-id="id_content" style="display: inline-block;">
        <textarea cols="40" id="id_content" maxlength="65535" name="content" rows="10" data-processed="0" data-config='{"filebrowserWindowWidth": 940, "toolbar_Basic": [["Source", "-", "Bold", "Italic"]], "language": "en-us", "toolbar_Full": [["Styles", "Format", "Bold", "Italic", "Underline", "Strike", "SpellChecker", "Undo", "Redo"], ["Image", "Flash", "Table", "HorizontalRule"], ["TextColor", "BGColor"], ["Smiley", "SpecialChar"], ["Source"]], "filebrowserUploadUrl": "/ckeditor/upload/", "height": 291, "width": 835, "filebrowserBrowseUrl": "/ckeditor/browse/", "skin": "moono", "filebrowserWindowHeight": 725, "toolbar": "Full"}' data-id="id_content" data-type="ckeditortype"></textarea>
  </div></p>
    <input class="btn btn-default" name="post" type="submit" value="POST">
  </form>
</div>
{% endblock %}
